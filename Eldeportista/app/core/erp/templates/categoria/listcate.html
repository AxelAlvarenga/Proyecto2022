{% extends 'templates/listcate.html' %}

{% block columns %}
<tr>
    <th scope="col">Nombre</th>
    <th scope="col">Opciones</th>
</tr>
{% endblock %}
{% block rows %}
{% for c in object_list %}
<tr>
    <td>{{ c.name_cat }}</td>
 

    <td>
        <a href="{% url 'erp:categoria_edit' c.id %}" class="btn btn-warning btn-xs btn-flat">
            <i class="fas fa-edit"></i>
        </a>
        <a href="{% url 'erp:categoria_delete' c.id %}" class="btn btn-danger btn-xs btn-flat">
            <i class="fas fa-trash"></i>
        </a>

    </td>

</tr>
{% endfor %}
{% endblock %}
