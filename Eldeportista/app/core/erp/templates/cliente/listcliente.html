{% extends 'templates/listcliente.html' %}

{% block columns %}
<tr>
    <th scope="col">Nombre</th>
    <th scope="col">Correo</th>
    <th scope="col">Telefono</th>
    <th scope="col">Cedula</th>
    <th scope="col">Opciones</th>

</tr>
{% endblock %}
{% block rows %}
{% for c in object_list %}
<tr>
    <td>{{ c.name }}</td>
    <td>{{ c.correo }}</td>
    <td>{{ c.telefono }}</td>
    <td>{{ c.cedula }}</td>

    <td>
        <a href="{% url 'erp:cliente_edit' c.id %}" class="btn btn-warning btn-xs btn-flat">
            <i class="fas fa-edit"></i>
        </a>
        <a href="{% url 'erp:cliente_delete' c.id %}" class="btn btn-danger btn-xs btn-flat">
            <i class="fas fa-trash"></i>
        </a>

    </td>

</tr>
{% endfor %}
{% endblock %}
