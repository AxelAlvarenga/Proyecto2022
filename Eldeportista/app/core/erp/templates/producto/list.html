{% extends 'templates/list.html' %}

{% block columns %}
<tr>
    <th scope="col">Nro</th>
    <th scope="col">Nombre</th>

    <th scope="col">Precio</th>

</tr>
{% endblock %}
{% block rows %}
{% for c in object_list %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    
    <td>{{ c.price }}</td>
    
</tr>
{% endfor %}
{% endblock %}
