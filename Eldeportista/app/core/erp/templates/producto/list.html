{% extends 'templates/list.html' %}

{% block columns %}
<tr>
    <th scope="col">Nro</th>
    <th scope="col">Nombre</th>
    <th scope="col">Categoria</th>
    <th scope="col">Precio</th>
    <th scope="col">Opciones</th>
</tr>
{% endblock %}
{% block rows %}
{% for c in object_list %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
</tr>
{% endfor %}
{% endblock %}
