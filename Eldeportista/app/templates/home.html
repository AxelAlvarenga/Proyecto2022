{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'lib/admin/plugins/fontawesome-free/css/all.min.css' %} ">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
        href="{% static 'lib/admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %} ">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'lib/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %} ">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{% static 'lib/admin/plugins/jqvmap/jqvmap.min.css' %} ">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/admin/css/adminlte.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'lib/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %} ">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static 'lib/admin/plugins/daterangepicker/daterangepicker.css' %} ">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static 'lib/admin/plugins/summernote/summernote-bs4.min.css' %} ">
    {%block head%}
    {%endblock%}
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__wobble" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
        </div>

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-dark">
            <!-- Minimizar dashboard -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!-- Navbar Search -->
                <li class="nav-item">
                    <a class="nav-link" data-widget="navbar-search" href="#" role="button">
                        <i class="fas fa-search"></i>
                    </a>
                    <div class="navbar-search-block">
                        <form class="form-inline">
                            <div class="input-group input-group-sm">
                                <input class="form-control form-control-navbar" type="search" placeholder="Search"
                                    aria-label="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-navbar" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </li>

                <!-- Messages Dropdown Menu -->

                <!-- Notifications Dropdown Menu -->

                <li class="nav-item">
                    <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
                        <i class="fas fa-th-large"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="index3.html" class="brand-link">
                <img src="{% static 'img/iconoEldeportista.png'%}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                    style="opacity: .8">
                <span class="brand-text font-weight-light">El Deportista</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->


                <!-- SidebarSearch Form -->
                <div class="form-inline">
                    <div class="input-group" data-widget="sidebar-search">
                        <input class="form-control form-control-sidebar" type="search" placeholder="Search"
                            aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-sidebar">
                                <i class="fas fa-search fa-fw"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                        <li class="nav-item menu-open">
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a href="./index.html" class="nav-link">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>Compra a Proveedores</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="./index2.html" class="nav-link active">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>Venta</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="./index3.html" class="nav-link">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>Control de inventario</p>
                                    </a>
                                </li>
                            </ul>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            {%block content%}
            {%endblock%}
            <!-- Content Header (Page header) -->
           
            <!-- /.content-header -->

            <!-- Main content -->
            
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Control Sidebar -->
       
        <!-- /.control-sidebar -->

        <!-- Main Footer -->
        {%include 'templates/footer.html'%}
    </div>

    <!-- jQuery -->
    <script src="{% static 'lib/admin/plugins/jquery/jquery.min.js' %}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="{% static 'lib/admin/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    
    <!-- Bootstrap 4 -->
    <script src="{% static 'lib/admin/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- ChartJS -->
    <script src="{% static 'lib/admin/plugins/chart.js/Chart.min.js' %}"></script>
    <!-- Sparkline -->
    <script src="{% static 'lib/admin/plugins/sparklines/sparkline.js' %}"></script>
    <!-- JQVMap -->
    <script src="{% static 'lib/admin/plugins/jqvmap/jquery.vmap.min.js' %} "></script>
    <script src="{% static 'lib/admin/plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
    <!-- jQuery Knob Chart -->
    <script src="{% static 'lib/admin/plugins/jquery-knob/jquery.knob.min.js' %} "></script>
    <!-- daterangepicker -->
    <script src="{% static 'lib/admin/plugins/moment/moment.min.js' %}"></script>
    <script src="{% static 'lib/admin/plugins/daterangepicker/daterangepicker.js' %} "></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script
        src="{% static 'lib/admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %} "></script>
    <!-- Summernote -->
    <script src="{% static 'lib/admin/plugins/summernote/summernote-bs4.min.js' %} "></script>
    <!-- overlayScrollbars -->
    <script src="{% static 'lib/admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %} "></script>
    <!-- AdminLTE App -->
    <script src="{% static 'lib/admin/js/adminlte.js'%}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'lib/admin/js/demo.js'%}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="{% static 'lib/admin/js/pages/dashboard.js'%}"></script>
</body>

</html>
